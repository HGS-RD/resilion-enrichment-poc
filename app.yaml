# DigitalOcean App Platform Configuration
# Generated by configure-digitalocean-app.js
# 
# This file defines the App Platform application configuration for
# the Resilion Enrichment Pre-Loader project.

name: pre-loader
region: nyc

services:
- name: web
  source_dir: /
  github:
    repo: HGS-RD/resilion-enrichment-poc
    branch: main
    deploy_on_push: true
  run_command: cd apps/web && npm start
  build_command: npm install && cd apps/web && npm install && npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  health_check:
    http_path: /api/health
  envs:
  - key: NODE_ENV
    value: production
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: PINECONE_API_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: PINECONE_ENVIRONMENT
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: OPENAI_API_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: LOG_LEVEL
    value: info

databases:
- name: resilion-preloader-db
  engine: PG
  production: true
